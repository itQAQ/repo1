<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录中心</title>
</head>
<body>


<div class="log_bg">
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="regist">
        <div class="log_img"><img src="/images/l_img.png" width="611" height="500"/></div>
        <div class="reg_c">
            <form id="register" action="/user/login" method="post">
                <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">

                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font> &nbsp;用户名 &nbsp;</td>
                        <td><input type="text" value="" name="name" class="l_user"  /></td>
                    </tr>

                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;密码 &nbsp;</td>
                        <td><input type="password" value="" name="password" class="l_pwd" pattern="^[a-zA-Z0-9]{6,10}$" title="密码由6-10位字母和数组组成" required/></td>
                    </tr>

<!--                    <tr height="50">-->
<!--                        <td align="right"><font color="#ff4e00">*</font> &nbsp;验证码 &nbsp;</td>-->
<!--                        <td><input type="text" value="" name="virificationCode" class="l_user"  /></td>-->
<!--                    </tr>-->

                    <tr height="60">
                        <td>&nbsp;</td>
                        <td><input type="submit" value="登录" class="log_btn" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>



</body>
</html>
